<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Video Downloader</title>
    <style>
        body { font-family: sans-serif; background-color: #0f0f0f; color: white; text-align: center; padding: 20px; }
        .app-card { background: #1e1e1e; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; margin: auto; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #444; background: #2b2b2b; color: white; box-sizing: border-box; }
        .btn { background: #ff0000; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .ad-slot { background: #333; margin: 20px 0; padding: 10px; font-size: 10px; color: #888; border: 1px dashed #555; }
        #status { margin-top: 15px; color: #00ffcc; font-size: 14px; }
    </style>
</head>
<body>

    <div class="app-card">
        <h2>ðŸ“¥ Video Downloader</h2>
        <p style="color: #aaa; font-size: 12px;">Instagram, FB & More</p>

        <div class="ad-slot">ADVERTISEMENT (Ads Code yahan daalein)</div>

        <input type="text" id="videoUrl" placeholder="Video link yahan paste karein...">
        <button class="btn" onclick="startDownload()">Download Video</button>

        <div id="status"></div>

        <div class="ad-slot">ADVERTISEMENT (Ads Code yahan daalein)</div>
    </div>

    <script>
        function startDownload() {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');

            if (!url) {
                alert("Pehle link toh paste karo!");
                return;
            }

            status.innerText = "Processing... Please wait...";

            // API SETUP: 
            // Yahan RapidAPI ka code lagta hai. 
            // Abhi ke liye main isse ek generic alert par set kar raha hoon.
            setTimeout(() => {
                status.innerHTML = `<span style="color: #ffcc00;">Note: Isse live karne ke liye aapko RapidAPI key ki zaroorat hogi jo main aapko guide kar sakta hoon.</span>`;
            }, 2000);
        }
    </script>

</body>
</html>
